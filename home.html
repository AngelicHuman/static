<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pymino API</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb 0%, #4a6cf7 100%);
            font-family: 'Open Sans', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
            max-width: 900px;
        }
        h1 {
            font-size: clamp(3rem, 8vw, 5.5rem);
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            animation: moveUpDown 3s infinite alternate ease-in-out;
            line-height: 1.2;
            letter-spacing: -1px;
        }
        .subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            margin-top: 1.5rem;
            opacity: 0.9;
            animation: fadeIn 2s ease-in;
            font-weight: 400;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        .highlight {
            color: #fffd82;
            font-weight: 600;
        }
        @keyframes moveUpDown {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 0.9; transform: translateY(0); }
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            animation: float 15s infinite linear;
            pointer-events: none;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
            }
        }
        .cta-button {
            display: inline-block;
            margin-top: 2.5rem;
            padding: 0.9rem 2.2rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            font-size: 1.1rem;
            animation: fadeIn 1.5s ease-in;
        }
        .cta-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="circle" style="width: 300px; height: 300px; left: 10%; top: 70%;"></div>
    <div class="circle" style="width: 200px; height: 200px; left: 25%; top: 60%; animation-delay: -2s;"></div>
    <div class="circle" style="width: 250px; height: 250px; left: 75%; top: 80%; animation-delay: -5s;"></div>
    <div class="circle" style="width: 150px; height: 150px; left: 60%; top: 70%; animation-delay: -7s;"></div>
    
    <div class="container">
        <h1>Pymino API</h1>
        <div class="subtitle">A <span class="highlight">powerful</span> and <span class="highlight">efficient</span> Python wrapper for the Amino platform, designed for developers who demand performance and simplicity.</div>
        <a href="https://discord.gg/KwpWDMqF" class="cta-button">Get Started</a>
    </div>
</body>
</html>
