<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 80px;
            color: #000;
            margin: 0;
            animation: moveUpDown 3s infinite alternate;
        }
        @keyframes moveUpDown {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50px); /* Adjust the value for higher/lower movement */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FriendIfy App</h1>
    </div>
</body>
</html>
